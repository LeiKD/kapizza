<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" media="all">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Gochi+Hand|Nanum+Pen+Script|Pacifico&display=swap" rel="stylesheet">
  <title>Kapizza</title>
</head>
<body>
  <div class="title">
    <img src="https://bit.ly/2we6CEV" alt="">
    <h1>KAPIZZA</h1>
    <p>Tamu?...Kapizza!</p>
  </div>
  <div class="how"><br><br><br>
    <h2>Which Pizza would you prefer?</h2><br>
    <div class="row">
      <div class="col-md-4">
        <h3>Size</h3>
        <select style="background: transparent;" name="size" id="size">
          <option value="1000">Large @ Ksh 1000/=</option>
          <option value="800">Medium @ Ksh 800/=</option>
          <option value="550">Regular @ Ksh 550/=</option>
        </select>
      </div>
      <div class="col-md-4">
        <h3>Crust</h3>
        <select style="background: transparent;" name="crust" id="crust">
          <option value="100">Crispy @ Ksh 100</option>
          <option value="80">Stuffed @ Ksh 80</option>
          <option value="60">Gluten-free @ Ksh 60</option>
        </select>
      </div>
      <div class="col-md-4">
        <h3>Toppings</h3>
        <select style="background: transparent;" name="toppings" id="toppings">
          <option value="50">Pepperoni @ Ksh 50</option>
          <option value="80">Mushrooms @ Ksh 80</option>
          <option value="100">Cheese @ Ksh 100</option>
        </select>
      </div>
    </div><br>
    <div class="row">
      <div class="col-md-6">
        <h3>Number of Pizzas</h3>
        <select style="background: transparent;" name="number" id="number">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
          <option value="6">Six</option>
          <option value="7">Seven</option>
          <option value="8">Eight</option>
          <option value="9">Nine</option>
          <option value="10">Ten</option>
        </select>
      </div>
      <div class="col-md-6">
        <h3>Delivery</h3>
        <select style="background: transparent;" name="delivery" id="delivery">
          <option value="100">Delivery to your door for Ksh 100/=</option>
          <option value="0">Pick up with no charge</option>
        </select>
      </div>
    </div><br><br>
    <button onclick="what()" id="place" class="place" style="background-color: rgb(255, 136, 0);" type="button">Checkout</button>
  </div>
  <div class="summary" id="summary"><br><br>
    <h2>Summary of your order</h2>
    <p id="x"></p>
    <p id="y"></p>
    <p id="z"></p>
    <p id="d"></p>
    <p id="t"></p>

    <button style="background: transparent;" type="button" class="place">OK</button>
  </div>
  <div class="contact"><br>
    <h2>Contact Us</h2><br>
      <p>Email: dkomen180@gmail.com</p>
      <p>Facebook: Komen Lei</p>
      <p>Insta: _kom.en</p>
      <p>Snapchat: k-omen</p>
      <p>Cell-phone: +254703171010</p><br>
    <p><strong>KAPIZZA</strong></p>
    <p>2020</p>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
